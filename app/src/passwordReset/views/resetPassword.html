<div layout="row" layout-align="center">
    <div layout="column" flex-xs="100" flex-sm="90" flex-md="33" flex-lg="33" >
        <div flex class="login_logo" hide-xs hide-sm>
            <img src="assets/img/mcc_logo.png" alt="My Cloud Central">
        </div>
        <div flex class="login_logo_sm" hide-md hide-lg >
            <img src="assets/img/mcc_logo.png" alt="My Cloud Central">
        </div>
        <md-content layout-padding ng-switch="_passreset.gotoLogin">
            <div flex  ng-switch-when="false">
                <md-card class="md-padding">
                    <md-card-title>
                        <md-card-title-text>
                            <span class="md-headline">Password Reset</span>
                        </md-card-title-text>
                    </md-card-title>
                    <md-card-content>
                        <form name="PasswordForm" novalidate>
                            <md-input-container class="md-block">
                                <label>Password</label>
                                <input required type="password" name="userPassword" ng-model="PasswordForm.password">
                                <div ng-messages="PasswordForm.password.$error" role="alert">
                                    <div ng-message="required">
                                        Password field cannot be empty
                                    </div>
                                </div>
                            </md-input-container>
                            <md-input-container class="md-block">
                                <label>Confirm Password</label>
                                <input required type="password" name="userPasswordConfirm" ng-pattern="{{PasswordForm.password}}" ng-model="PasswordForm.passwordConfirm">
                                <div ng-messages="PasswordForm.userPassword.$error" role="alert">
                                    <div ng-message="required">
                                        Confirm Password field cannot be empty
                                    </div>
                                </div>
                                <div ng-messages="PasswordForm.passwordConfirm.$error">
                                    <div ng-message="pattern">
                                        Passwords don't match
                                    </div>

                                </div>
                            </md-input-container>
                        </form>
                        <div class="formError" ng-if="_passreset.invalidToken">
                            <h5>Invalid Token / Token Expired</h5>
                            <p>Contact your administrator for assistance.</p>
                        </div>

                    </md-card-content>
                    <md-card-actions class="md-padding-half" layout="row" layout-align="start center">
                        <md-button class="md-raised md-primary" type="submit" ng-disabled="PasswordForm.$invalid" ng-click="_passreset.resetPassword(PasswordForm.password)">Reset</md-button>
                    </md-card-actions>
                </md-card>
            </div>
            <div flex ng-switch-when="true" layout="row" layout-align="center">
                <h3>Done! Your account is ready for use.</h3>
                <md-button class="md-raised md-primary"  ui-sref="login">Login</md-button>
            </div>
        </md-content>
    </div>
</div>
