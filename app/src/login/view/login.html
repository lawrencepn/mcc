<md-content class="md-padding" layout-xs="column" layout="row" layout-align="center center">
    <div flex="40">
            <md-card>
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">Dashboard Sign In {{ul.top}}</span>
                    </md-card-title-text>
                </md-card-title>
                <md-card-content>
                    <form name="loginForm">
                        <md-input-container class="md-block">
                            <label>Username</label>
                            <input type="text" ng-model="loginForm.name">
                        </md-input-container>
                        <md-input-container class="md-block">
                            <label>Description</label>
                            <input type="password" ng-model="loginForm.password">
                        </md-input-container>
                    </form>
                </md-card-content>
                <md-card-actions layout="row" layout-align="start center">
                    <md-button>Login</md-button>
                    <md-button>Register</md-button>
                </md-card-actions>

            </md-card>
        </div>
</md-content>
